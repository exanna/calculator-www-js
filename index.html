<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszt WWW</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <a href="http://northbydesign.pl" target="_blank">
                <img src="images/logo-b.png" alt="logo">
            </a>
            <h1>Koszt strony WWW</h1>
        </div>
        <div class="app">
            <form id="form">
                <label for="wwwDesign" class="label">
                    <input data-price="900" type="checkbox" name="wwwDesign" id="wwwDesign">
                    projekt graficzny strony głównej (900 PLN)
                </label>
                <label for="WPinstalation" class="label">
                    <input data-price="600" type="checkbox" name="WPinstalation" id="WPinstalation">
                    instalacja WordPress + przełożenie projektu graficznego strony głównej (600 PLN)
                </label>
                <label for="rodo" class="label">
                    <input data-price="100" type="checkbox" id="rodo" name="rodo">
                    formularz kontaktowy z RODO (100 PLN)
                </label>
                <label for="google" class="label">
                    <input data-price="100" type="checkbox" name="google" id="google">
                    integracja z Google Analytics (100 PLN)
                </label>
                <label for="googleMaps" class="label">
                    <input data-price="50" type="checkbox" name="googleMaps" id="googleMaps">
                    integracja z API Google Maps (50 PLN)
                </label>
                <label for="seo" class="label">
                    <input data-price="500" type="checkbox" name="seo" id="seo">
                    optymalizacja pod wyszukiwarki - SEO (500 PLN)
                </label>
                <label for="ssl" class="label">
                    <input data-price="50" type="checkbox" name="ssl" id="ssl">
                    certyfikat SSL (50 PLN)
                </label>
                <label for="mailing" class="label">
                    <input data-price="150" type="checkbox" name="mailing" id="mailing">
                    konfiguracja poczty firmowej (150 PLN)
                </label>
                <label for="page">
                    <input data-price="350" type="number" id="page" name="page" class="number" value="0">
                    projekt graficzny podstrony (350 PLN)
                </label>
                <span>realizacja podstron:</span>
                <label for="contact" class="sub label">
                    <input data-price="50" type="checkbox" name="contact" id="contact">
                    kontakt (50 PLN)
                </label>
                <label for="gallery" class="sub label">
                    <input data-price="30" type="checkbox" name="gallery" id="gallery">
                    galeria (30 PLN)
                </label>
                <label for="regulations" class="sub label">
                    <input data-price="20" type="checkbox" name="regulations" id="regulations">
                    regulamin (20 PLN)
                </label>

                <span class="result"></span>
                <input class="btn" type="submit" value="sprawdź">
            </form>
        </div>
    </div>

</body>

</html>
